<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>krumponent-sprocket-data demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../krumponent-sprocket-data.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic krumponent-sprocket-data demo</h3>
      <demo-snippet>
        <template>
          <template is="dom-bind">
            <krumponent-sprocket-data sprocket-secret="asd" sprocket-user="asd" sprocket-stream="5848aee9a953511f007ece3c" data="{{data}}" auto log></krumponent-sprocket-data>
            <div>{{data.payload.description}}</div>
          </template>
        </template>
      </demo-snippet>
    </div>
  </body>
