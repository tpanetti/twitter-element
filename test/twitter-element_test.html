<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>twitter-element test</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../twitter-element.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <twitter-element id="test"></twitter-element>
      </template>
    </test-fixture>

    <script>
      suite('<twitter-element>', function() {
        var myEl;
        setup(function(){
          myEl = fixture("basic");
        });
        test('instantiating the element works', function() {
          assert.equal(myEl.is, 'twitter-element');
        });
        test('click sets users to true', function() {
          if(myEl == null)
            console.log("Why"); 
          console.log(myEl);
          myEl.$.userFeedButton.click();
          assert(myEl.userPage, true);
        });
      });
    </script>
  </body>
</html>
